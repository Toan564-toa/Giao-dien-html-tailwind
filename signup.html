<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Create New Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen">
    <!-- Left Side Image -->
    <div class="w-1/2 hidden md:block relative">
        <img alt="A person sitting on a chair, wearing a brown coat and white shirt" class="w-full h-full object-cover" height="800" src="https://storage.googleapis.com/a1aa/image/7RfxLJiLxawifEFYNzH63i75ezQXds0tO0vgPKgB0S4OxLPoA.jpg" width="600"/>
        <div class="absolute top-4 left-4">
            <img alt="Krist logo" class="h-12" src="https://via.placeholder.com/150x50?text=Krist+Logo"/>
        </div>
    </div>
    <!-- Right Side Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-8">
        <div class="max-w-md w-full">
            <div class="mb-8">
                <h1 class="text-3xl font-bold">Create New Account</h1>
                <p class="text-gray-500">Please enter details</p>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">First Name</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" value="Robert"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Last Name</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" value="Fox"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="email" value="roberrfox@example.com"/>
                </div>
                <div class="mb-4 relative">
                    <label class="block text-gray-700">Password</label>
                    <input id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="password" value="••••••••••••••••"/>
                    <i id="togglePassword" class="fas fa-eye absolute right-3 top-3 cursor-pointer"></i>
                </div>
                <div class="mb-4 flex items-center">
                    <input class="mr-2" id="terms" type="checkbox"/>
                    <label class="text-gray-700" for="terms">I agree to the <span class="font-bold">Terms & Conditions</span></label>
                </div>
                <div>
                    <button class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
