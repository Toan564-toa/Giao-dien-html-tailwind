<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black">
    <header class="flex items-center justify-between p-4 border-b border-gray-200">
        <div class="flex items-center">
            <img alt="Logo with text 'Sport Heaven'" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/gPV3LWBZ7urx4KPPz8T8NkLmr8rSV0xcuITQ6KLaUHk.jpg" width="50"/>
        </div>
        <nav class="flex space-x-6">
            <a class="text-black hover:text-gray-700" href="#">Home</a>
            <a class="text-black hover:text-gray-700" href="#">Shop</a>
            <a class="text-black hover:text-gray-700" href="#">Our Story</a>
            <a class="text-black hover:text-gray-700" href="#">Blog</a>
            <a class="text-black hover:text-gray-700" href="#">Contact Us</a>
        </nav>
        <div class="flex items-center space-x-4">
            <a class="text-black hover:text-gray-700" href="#"><i class="fas fa-search"></i></a>
            <a class="text-black hover:text-gray-700" href="#"><i class="fas fa-heart"></i></a>
            <a class="text-black hover:text-gray-700" href="#"><i class="fas fa-shopping-cart"></i></a>
            <div class="relative group">
                <button class="text-black hover:text-gray-700 focus:outline-none">
                    <i class="fas fa-user-circle text-2xl"></i>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 shadow-lg rounded-md hidden group-hover:block">
                    <a class="block px-4 py-2 text-black hover:bg-gray-100" href="#">My Profile</a>
                    <a class="block px-4 py-2 text-black hover:bg-gray-100" href="#">Logout</a>
                    <div class="relative group">
                        <button class="block w-full text-left px-4 py-2 text-black hover:bg-gray-100 focus:outline-none">
                            More Options
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 shadow-lg rounded-md hidden group-hover:block">
                            <a class="block px-4 py-2 text-black hover:bg-gray-100" href="#">My Profile</a>
                            <a class="block px-4 py-2 text-black hover:bg-gray-100" href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="p-8">
        <h1 class="text-4xl font-bold">Checkout</h1>
    </main>
</body>
</html>
