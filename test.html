<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-16 px-4">
        <div class="flex justify-between items-center mb-12">
            <h2 class="text-4xl font-bold">What our Customer say's</h2>
            <div class="flex space-x-2">
                <button id="prevBtn" class="bg-white text-black p-2 rounded-full shadow-md">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="nextBtn" class="bg-black text-white p-2 rounded-full shadow-md">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div id="testimonialContainer" class="flex justify-center space-x-4"></div>
    </div>
    
    <script>
        const testimonials = [
            { name: "Leslie Alexander", role: "Model", img: "https://placehold.co/40x40", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
            { name: "Jacob Jones", role: "Co-Founder", img: "https://placehold.co/40x40", text: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." },
            { name: "Jenny Wilson", role: "Fashion Designer", img: "https://placehold.co/40x40", text: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi." },
            { name: "Cameron Williamson", role: "Entrepreneur", img: "https://placehold.co/40x40", text: "Duis aute irure dolor in reprehenderit in voluptate velit esse." },
            { name: "Kristin Watson", role: "CEO", img: "https://placehold.co/40x40", text: "Excepteur sint occaecat cupidatat non proident, sunt in culpa." },
            { name: "Ralph Edwards", role: "Investor", img: "https://placehold.co/40x40", text: "Consectetur adipiscing elit, sed do eiusmod tempor incididunt." }
        ];

        let startIndex = 0;

        function renderTestimonials() {
            const container = document.getElementById('testimonialContainer');
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const index = (startIndex + i) % testimonials.length;
                const t = testimonials[index];
                const testimonialHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
                        <div class="flex items-center mb-4">
                            <div class="flex text-yellow-500">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-4">${t.text}</p>
                        <div class="flex items-center">
                            <img class="w-10 h-10 rounded-full mr-4" src="${t.img}" alt="${t.name}"/>
                            <div>
                                <p class="font-bold">${t.name}</p>
                                <p class="text-sm text-gray-500">${t.role}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += testimonialHTML;
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            startIndex = (startIndex + 1) % testimonials.length;
            renderTestimonials();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            startIndex = (startIndex - 1 + testimonials.length) % testimonials.length;
            renderTestimonials();
        });

        renderTestimonials();
    </script>
</body>
</html>
