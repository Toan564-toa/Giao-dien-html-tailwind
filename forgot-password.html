<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Forgot Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex h-screen">
  <div class="w-1/2 h-full">
   <img alt="A person in a flowing yellow dress reaching up towards the sky with a background of blue sky and white clouds" class="w-full h-full object-cover" height="1200" src="https://storage.googleapis.com/a1aa/image/QSkj2oGzfgx0OS7Ry9JiZcyvz74JmrH6L3n9fzEIp1FO8lHUA.jpg" width="800"/>
  </div>
  <div class="w-1/2 flex items-center justify-center">
   <div class="w-3/4">
    <a class="flex items-center text-gray-500 mb-6" href="#">
     <i class="fas fa-chevron-left">
     </i>
     <span class="ml-2">
      Back
     </span>
    </a>
    <h1 class="text-3xl font-bold mb-2">
     Forgot Password
    </h1>
    <p class="text-gray-500 mb-6">
     Enter your registered email address. we'll send you a code to reset your password.
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="email">
       Email Address
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" name="email" type="email" value="roberrfox@example.com"/>
     </div>
     <button class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
      Send OTP
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
