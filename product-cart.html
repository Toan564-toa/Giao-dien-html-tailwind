<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img alt="Logo" class="h-10" height="50" src="https://storage.googleapis.com/a1aa/image/I3Bc4BvFHeUNCCMOSrwnUgmTBMKVrpolyGOLzTO0qKVWknDKA.jpg" width="50"/>
            <span class="ml-2 text-2xl font-bold">Krist</span>
        </div>
        <nav class="flex items-center space-x-6">
            <a class="text-gray-700" href="#">Home</a>
            <div class="relative group">
                <a class="text-gray-700 flex items-center" href="#">Shop <i class="ml-1 fas fa-chevron-down"></i></a>
                <div class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-md hidden group-hover:block">
                    <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Category 1</a>
                    <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Category 2</a>
                    <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Category 3</a>
                </div>
            </div>
            <a class="text-gray-700" href="#">Our Story</a>
            <a class="text-gray-700" href="#">Blog</a>
            <a class="text-gray-700" href="#">Contact Us</a>
        </nav>
        <div class="flex items-center space-x-4">
            <i class="fas fa-search text-gray-700"></i>
            <i class="fas fa-heart text-gray-700"></i>
            <i class="fas fa-shopping-bag text-gray-700 cursor-pointer" id="cart-icon"></i>
            <button class="bg-black text-white px-4 py-2 rounded-md">Login</button>
        </div>
    </div>
</header>

<div class="fixed top-16 right-16 w-80 bg-white shadow-lg rounded-md p-4 hidden overflow-y-scroll max-h-96" id="cart">
    <h2 class="text-lg font-semibold mb-4">You have 3 items in your cart</h2>
    <div class="flex items-center mb-4">
        <img alt="Girls Pink Moana Printed Dress" class="w-12 h-16" height="70" src="https://storage.googleapis.com/a1aa/image/13Pj9migf8Q3ZKymjGiUn1ttXJY6OEZSx1kfXs82ejzNRecQB.jpg" width="50"/>
        <div class="ml-4">
            <h3 class="text-gray-700">Girls Pink Moana Printed Dress</h3>
            <p class="text-gray-500">1 x $80.00</p>
            <p class="text-gray-500">Size: S</p>
        </div>
        <button class="ml-auto text-red-500"><i class="fas fa-trash"></i></button>
    </div>
    <div class="flex items-center mb-4">
        <img alt="Women Textured Handheld Bag" class="w-12 h-16" height="70" src="https://storage.googleapis.com/a1aa/image/UqHziteiUjVcVq8HX1eAD4pdgapuyI2ffJfxUQNhPLNcF55gC.jpg" width="50"/>
        <div class="ml-4">
            <h3 class="text-gray-700">Women Textured Handheld Bag</h3>
            <p class="text-gray-500">1 x $80.00</p>
            <p class="text-gray-500">Size: Regular</p>
        </div>
        <button class="ml-auto text-red-500"><i class="fas fa-trash"></i></button>
    </div>
    <div class="flex items-center mb-4">
        <img alt="Tailored Cotton Casual Shirt" class="w-12 h-16" height="70" src="https://storage.googleapis.com/a1aa/image/eeBTmdLJTouZ4E4eR7QK7AHBqkYjZXNbMmvMfkkSsjb2i8cQB.jpg" width="50"/>
        <div class="ml-4">
            <h3 class="text-gray-700">Tailored Cotton Casual Shirt</h3>
            <p class="text-gray-500">1 x $40.00</p>
            <p class="text-gray-500">Size: M</p>
        </div>
        <button class="ml-auto text-red-500"><i class="fas fa-trash"></i></button>
    </div>
    <div class="border-t pt-4">
        <div class="flex justify-between mb-4">
            <span class="text-gray-700 font-medium">Subtotal</span>
            <span class="text-gray-700 font-medium">$200.00</span>
        </div>
        <button class="w-full bg-black text-white py-2 rounded-md mb-2">View Cart</button>
        <button class="w-full bg-black text-white py-2 rounded-md">Checkout</button>
    </div>
</div>
<script>
    document.getElementById('cart-icon').addEventListener('click', function() {
        var cart = document.getElementById('cart');
        if (cart.classList.contains('hidden')) {
            cart.classList.remove('hidden');
        } else {
            cart.classList.add('hidden');
        }
    });
</script>
</body>
</html>
